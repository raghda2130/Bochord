<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>log in</title>
    <!-- MDB icon -->
    <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
    />
    <!-- MDB -->
    <link rel="stylesheet" href="css/mdb.min.css" />

    <header>
        <!-- Navbar-->
        <nav class="navbar navbar-light bg-body-tertiary">
          <div class="container">
            <div class="row">
              <div class="col-md-1"></div>
              <div class="col-md-2">
                <a href="index.html"><img class="mt-1" style="width: 100px;" src="PNG image.png" alt=""></a>
            </div>
            </div>
            <div class="col-md-9 mt-2">
            <form class="d-flex input-group w-auto">
              <input
                type="search"
                class="form-control rounded"
                placeholder="Search"
                aria-label="Search"
                aria-describedby="search-addon"
              />
              <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
              </span>
            </form>
            </div>
            <div class="col-md-1">
              <a href="/log_in.html"><button>Log in</button></a>
            </div>
            </div>
        </nav>
    <!-- Navbar -->
      </header>
    <!-- log in -->
    <!-- Pills navs -->
     <section class="mt-5">
        <div class=" container" style="width: 500px;">
            <div class="row">
                <div class="mt-1"  style="width: 800px;">
                    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                          <a
                            class="nav-link active"
                            id="tab-login"
                            data-mdb-pill-init
                            href="#pills-login"
                            role="tab"
                            aria-controls="pills-login"
                            aria-selected="true"
                            >Login</a
                          >
                        </li>
                        <li class="nav-item" role="presentation">
                          <a
                            class="nav-link"
                            id="tab-register"
                            data-mdb-pill-init
                            href="#pills-register"
                            role="tab"
                            aria-controls="pills-register"
                            aria-selected="false"
                            >Register</a
                          >
                        </li>
                      </ul>
                      <!-- Pills navs -->
                      
                      <!-- Pills content -->
                      <div class="tab-content">
                        <div
                          class="tab-pane fade show active"
                          id="pills-login"
                          role="tabpanel"
                          aria-labelledby="tab-login"
                        >
                          <form>
                            <div class="text-center mb-3">
                              <p>Sign in with:</p>
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                      
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                      
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                      
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-github"></i>
                              </button>
                            </div>
                      
                            <p class="text-center">or:</p>
                      
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="email" id="loginName" class="form-control" />
                              <label class="form-label" for="loginName">Email or username</label>
                            </div>
                      
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password" id="loginPassword" class="form-control" />
                              <label class="form-label" for="loginPassword">Password</label>
                            </div>
                      
                            <!-- 2 column grid layout -->
                            <div class="row mb-4">
                              <div class="col-md-6 d-flex justify-content-center">
                                <!-- Checkbox -->
                                <div class="form-check mb-3 mb-md-0">
                                  <input
                                    class="form-check-input"
                                    type="checkbox"
                                    value=""
                                    id="loginCheck"
                                    checked
                                  />
                                  <label class="form-check-label" for="loginCheck"> Remember me </label>
                                </div>
                              </div>
                      
                              <div class="col-md-6 d-flex justify-content-center">
                                <!-- Simple link -->
                                <a href="#!">Forgot password?</a>
                              </div>
                            </div>
                      
                            <!-- Submit button -->
                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
                      
                            <!-- Register buttons -->
                            <div class="text-center">
                              <p>Not a member? <a href="#!">Register</a></p>
                            </div>
                          </form>
                        </div>
                        <div
                          class="tab-pane fade"
                          id="pills-register"
                          role="tabpanel"
                          aria-labelledby="tab-register"
                        >
                          <form>
                            <div class="text-center mb-3">
                              <p>Sign up with:</p>
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-facebook-f"></i>
                              </button>
                      
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-google"></i>
                              </button>
                      
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-twitter"></i>
                              </button>
                      
                              <button data-mdb-ripple-init type="button" class="btn btn-secondary btn-floating mx-1">
                                <i class="fab fa-github"></i>
                              </button>
                            </div>
                      
                            <p class="text-center">or:</p>
                      
                            <!-- Name input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="registerName" class="form-control" />
                              <label class="form-label" for="registerName">Name</label>
                            </div>
                      
                            <!-- Username input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="text" id="registerUsername" class="form-control" />
                              <label class="form-label" for="registerUsername">Username</label>
                            </div>
                      
                            <!-- Email input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="email" id="registerEmail" class="form-control" />
                              <label class="form-label" for="registerEmail">Email</label>
                            </div>
                      
                            <!-- Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password" id="registerPassword" class="form-control" />
                              <label class="form-label" for="registerPassword">Password</label>
                            </div>
                      
                            <!-- Repeat Password input -->
                            <div data-mdb-input-init class="form-outline mb-4">
                              <input type="password" id="registerRepeatPassword" class="form-control" />
                              <label class="form-label" for="registerRepeatPassword">Repeat password</label>
                            </div>
                      
                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-center mb-4">
                              <input
                                class="form-check-input me-2"
                                type="checkbox"
                                value=""
                                id="registerCheck"
                                checked
                                aria-describedby="registerCheckHelpText"
                              />
                              <label class="form-check-label" for="registerCheck">
                                I have read and agree to the terms
                              </label>
                            </div>
                      
                            <!-- Submit button -->
                            <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-3">Sign in</button>
                          </form>
                        </div>
                      </div>
                      <!-- Pills content -->
                 </div>
            </div>
            
            </div>
     </section>
     
        


















    
    <!-- End your project here-->

    <!-- MDB -->
    <script type="text/javascript" src="js/mdb.umd.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
